<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mission Control</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-noise"></div>
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark"></span>
        <div>
          <div class="brand-title">Mission Control</div>
          <div class="brand-sub">Automation flow og team tasks</div>
        </div>
      </div>
      <div class="top-actions">
        <button class="ghost">Filter</button>
        <button class="primary">Ny opgave</button>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <div class="panel-header">
          <h2>Automation Queue</h2>
          <div class="panel-meta">Rækkefølge + status</div>
        </div>
        <div id="automationQueue" class="queue"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Kanban</h2>
          <div class="panel-meta">Opgaver på tværs af teamet</div>
        </div>
        <div id="kanban" class="kanban"></div>
      </section>
    </main>

    <aside class="side">
      <div class="panel">
        <div class="panel-header">
          <h2>Today</h2>
          <div class="panel-meta">Fokus og signaler</div>
        </div>
        <div id="today" class="today"></div>
      </div>
      <div class="panel">
        <div class="panel-header">
          <h2>Opsummering</h2>
          <div class="panel-meta">Pipeline health</div>
        </div>
        <div id="summary" class="summary"></div>
      </div>
    </aside>

    <script src="app.js"></script>
  </body>
</html>
